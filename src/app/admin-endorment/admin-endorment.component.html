<div id="wrapper">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="">
        <div id="content">
            <app-sidebar></app-sidebar>
            <div class="container-fluid">
                <div class="sub_heading">
                    <h1></h1>
                    <div class="input_divs2 input_button ">
                        <button mat-button (click)="goTo()"><span>+</span>Add Endorsement</button>



                    </div>
                    <div class="input_divs2 input_button input_button2">
                        <button class="btn_back" mat-button (click)="back()"><i class="fa fa-long-arrow-left"
                                aria-hidden="true"></i></button>
                    </div>

                </div>
                <div class="outer_table">
                    <div class="search_fields">
                        <!-- <div class="filters Booking_status">
                            <mat-form-field class="example-full-width">
                                <mat-label>Filter</mat-label>

                                <mat-select placeholder="Filter" [(ngModel)]="filterBy"
                                    (selectionChange)="filterSelected($event)">
                                    <mat-option *ngIf="flag==true" value="">
                                        Remove Filter
                                    </mat-option>

                                    <mat-option value="active">
                                        Active
                                    </mat-option>
                                    <mat-option value="inactive">
                                        Inactive
                                    </mat-option>

                                </mat-select>
                            </mat-form-field>
                        </div> -->
                        <div class="filters Booking_status">
                            <mat-form-field class="example-full-width">
                                <mat-label></mat-label>

                                <mat-select placeholder="Filter" [(ngModel)]="status"
                                    (selectionChange)="approvedSelected($event)">
                                    <mat-option *ngIf="flagapproval==true" value="">
                                        Remove Filter
                                    </mat-option>

                                    <mat-option value="true">
                                        Active
                                    </mat-option>
                                    <mat-option value="inactive">
                                        Inactive
                                    </mat-option>

                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="search_fields">


                            <div class="search_inner_fiels">
                                <div class="filters Booking_status">
                                    <div class="search_with_icons">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Search</mat-label>

                                            <input matInput type="text" [(ngModel)]="search" placeholder="">
                                        </mat-form-field>
                                        <button mat-button matSuffix mat-icon-button> <i *ngIf="flagSearch==true"
                                                class="fa fa-search" aria-hidden="true" (click)="searchMethod()"></i>
                                            <i *ngIf="flagSearch==false" class="fa fa-times" aria-hidden="true"
                                                (click)="clearSearch()"></i>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div *ngIf="flagData==true">
                        <h1>No Data Found</h1>
                    </div>
                    <div class="table-responsive divAboveTable">
                        <table>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Category</th>
                                <th>Price </th>
                                <th>Celebrity Name </th>
                                <th>Commission </th>
                                <th>Action</th>
                            </tr>

                            <tr *ngFor="let product of endorsementProductList;  let i = index">


                                <td>{{ product.name }}</td>
                                <td>{{ product.category.name }}</td>
                                <td>{{ product.price }}</td>
                                <td>{{ celeberity }}</td>
                                <td>{{ celebrity.firstName }} {{ celebrity.lastName }}</td>

                            </tr>
                        </table>
                        <!-----start pagination-->
                        <mat-paginator #paginator [length]="length" [pageSize]="pageSize"
                            [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = endorsementList($event)">
                        </mat-paginator>
                        <!-----end pagination-->
                    </div>



                </div>
            </div>
        </div>
    </div>
    <div class="loader_bg" *ngIf="progress">
        <div class="spinner-grow " style="width: 5rem; height: 5rem; color:#97334b ;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
