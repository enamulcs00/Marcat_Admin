                        <div class="search_fields">


                            <div class="search_inner_fiels">
                                <div class="filters Booking_status">
                                    <div class="search_with_icons">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Search</mat-label>

                                            <input matInput type="text" [(ngModel)]="search" placeholder="">
                                        </mat-form-field>
                                        <button mat-button matSuffix mat-icon-button> <i *ngIf="flagSearch==true"
                                                class="fa fa-search" aria-hidden="true" (click)="searchMethod()"></i>
                                            <i *ngIf="flagSearch==false" class="fa fa-times" aria-hidden="true"

                    <div *ngIf="flagData==true">
                        <h1>No Data Found</h1>
                    </div>
                    <div class="table-responsive divAboveTable">
                        <table>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Category</th>
                                <th>Price </th>
                                <th>Celebrity Name </th>
                                <th>Commission </th>

                                <th *ngIf="user.roles=='admin' || (user.roles=='subAdmin' && user.permissions.adminEndorsment.write==true)">Action</th>
                            </tr>

                            <tr *ngFor="let product of endorsementProductList;  let i = index">


                                <td>{{ product.prod.name }}</td>
                                <td>{{ product.category.name }}</td>
                                <td>{{ product.prod.price }}</td>
                                <td>{{ product.celeb.firstName }} {{ product.celeb.lastName }}</td>
                                <td>{{ product.commission }}</td>
                             
                                <td *ngIf="user.roles== 'admin'  || (user.roles=='subAdmin' &&
                                this.user.permissions.adminEndorsment.write==true)">

                        </table>
                        <!-----start pagination-->
                        <mat-paginator #paginator [length]="length" [pageSize]="pageSize"

    <div class="loader_bg" *ngIf="progress">
